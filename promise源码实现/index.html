<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise源码实现</title>
</head>
<body>
  <script src="./Promise.js"></script>
  <script>
    const set = new Set()
    set
      .add(new MyPromise((resolve, reject) => setTimeout(() => reject(1))))
      .add(MyPromise.reject(4))
      .add(MyPromise.reject(5))
    MyPromise.any(set).then(res => console.log('res', res)).catch(console.log)
  </script>
</body>
</html>
